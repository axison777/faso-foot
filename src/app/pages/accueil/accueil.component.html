<div class="p-4">
  <h2>Tableau de Bord des Comp√©titions</h2>

  <!-- üîπ S√©lection Ligue -->
  <p-dropdown
    [options]="ligues"
    optionLabel="nom"
    [(ngModel)]="selectedLigue"
    placeholder="S√©lectionner une ligue"
    (onChange)="onLigueChange()">
  </p-dropdown>

  <!-- üîπ S√©lection Saison -->
  <p-dropdown
    *ngIf="selectedLigue?.saisons?.length"
    [options]="selectedLigue?.saisons"
    optionLabel="nom"
    [(ngModel)]="selectedSaison"
    placeholder="S√©lectionner une saison"
    (onChange)="onSaisonChange()">
  </p-dropdown>

  <!-- üîπ S√©lection Poule -->
  <p-dropdown
    *ngIf="selectedSaison?.poules?.length"
    [options]="selectedSaison?.poules"
    optionLabel="nom"
    [(ngModel)]="selectedPoule"
    placeholder="S√©lectionner une poule"
    (onChange)="onPouleChange()">
  </p-dropdown>

  <!-- üîπ Graphiques -->
  <div class="grid grid-cols-2 gap-4 mt-4">
    <div>
      <h3>Statistiques Matchs</h3>
      <canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        type="pie">
      </canvas>
    </div>

    <div>
      <h3>Classement</h3>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        type="bar">
      </canvas>
    </div>
  </div>

  <!-- üîπ Tableau Classement -->
  <table *ngIf="classementEquipes?.length" class="table mt-4">
    <thead>
      <tr>
        <th>√âquipe</th>
        <th>Points</th>
        <th>Victoires</th>
        <th>Diff√©rence Buts</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipe of classementEquipes">
        <td>{{ equipe.nom }}</td>
        <td>{{ equipe.points }}</td>
        <td>{{ equipe.victoires }}</td>
        <td>{{ equipe.differenceButs }}</td>
      </tr>
    </tbody>
  </table>
</div>
