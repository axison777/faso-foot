<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>

<div class="stades-container">
  <!-- Header -->
  <div class="header">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <h1>Stades</h1>
    <button class="btn-primary" (click)="toggleForm()">
      <i class="pi pi-plus-circle mr-2"></i> Ajouter stade
    </button>
  </div>


  <p-dialog [(visible)]="showForm" [style]="{ width: '500px' }" [header]="isEditing ? 'Modifier le stade' : 'Ajouter un nouveau stade'" [modal]="true" [closable]="false">
    <ng-template #content>
<form [formGroup]="stadiumForm" (ngSubmit)="enregistrerStadium()" class="flex flex-col gap-6">


    <div>
    <label for="name" class="block font-bold mb-2">Nom du stade *</label>
    <input
      pInputText
      type="text"
      id="name"
      formControlName="name"
      placeholder="Entrez le nom du stade"
      class="w-full"
    />
    <small class="text-red-500" *ngIf="stadiumForm.get('name')?.invalid && stadiumForm.get('name')?.touched">
      Le nom du stade est requis.
    </small>
  </div>

    <div>
    <label for="name" class="block font-bold mb-2">Abréviation du stade *</label>
    <input
      pInputText
      type="text"
      id="abbreviation"
      formControlName="abbreviation"
      placeholder="Entrez l'abréviation du stade"
      class="w-full"
    />
    <small class="text-red-500" *ngIf="stadiumForm.get('abbreviation')?.invalid && stadiumForm.get('abbreviation')?.touched">
      L'abréviation du stade est requise.
    </small>
  </div>



  <div *ngIf="isEditing">
    <label for="ville" class="block font-bold mb-2">Ville *</label>
    <p-select
      id="ville"
      formControlName="city_id"
      [options]="villes"
      optionLabel="name"
      optionValue="id"
      placeholder="Sélectionnez une ville"
    
      class="w-full"
      appendTo="body"
    ></p-select>
    <small class="text-red-500" *ngIf="stadiumForm.get('city_id')?.invalid && stadiumForm.get('city_id')?.touched">
      La ville est requise.
    </small>
  </div>
</form>

    </ng-template>

    <ng-template #footer>
      <div class="flex justify-end gap-2">
        <p-button
          label="Annuler"
          icon="pi pi-times"
          class="p-button-text"
          (click)="annulerFormulaire()"
        />
        <p-button
          [label]="isEditing ? 'Modifier' : 'Enregistrer'"
          icon="pi pi-check"
          type="submit"
          form="stadeForm"
          (click)="enregistrerStadium()"
        />
      </div>
    </ng-template>
  </p-dialog>

  <!-- Search -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchTerm"
      placeholder="Rechercher par nom de stade..."
    >
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Chargement des stades...
  </div>

  <!-- Table -->
  <div *ngIf="!loading && filteredStadiums.length > 0" class="table-container">
    <table class="stades-table">
      <thead>
        <tr>
          <th>Nom du Stade</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stadium of filteredStadiums">
          <td class="stade-nom">{{ stadium.name }}</td>

          <td class="actions">
            <div class="btn-group">
              <button class="btn btn-warning" (click)="editStadium(stadium)"><i class="pi pi-pencil"></i></button>
              <button class="btn btn-danger" (click)="deleteStadium(stadium.id!)"><i class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No results -->
  <div *ngIf="!loading && filteredStadiums.length === 0 && searchTerm && stadiums.length > 0" class="no-results">
    <div class="icon">🔍</div>
    <p>Aucun stade trouvé pour "{{ searchTerm }}"</p>
  </div>
</div>
