<div class="stades-container">
  <div class="header">
    <h1>Gestion des Stades</h1>
    <button class="btn-primary" (click)="toggleForm()">Ajouter Stade</button>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Rechercher un stade..." />
  </div>

  <!-- Formulaire déroulant -->
  <div *ngIf="showForm" class="form-container bg-white p-6 rounded-lg border border-gray-300 mb-6">
    <h2 class="text-xl font-semibold text-green-700 mb-4">Ajouter un nouveau stade</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <select [(ngModel)]="newStade.ville" class="search-input">
        <option value="" disabled selected>Sélectionner une ville</option>
        <option *ngFor="let ville of villes" [value]="ville">{{ ville }}</option>
      </select>
      <input [(ngModel)]="newStade.nom" placeholder="Nom du stade" class="search-input" />
    </div>
    <div class="mt-4 flex justify-end gap-4">
      <button (click)="toggleForm()" class="btn btn-warning">Annuler</button>
      <button (click)="enregistrerStade()" class="btn btn-primary">Enregistrer</button>
    </div>
  </div>

  <!-- Liste des stades -->
  <div class="table-container">
    <table class="stades-table">
      <thead>
        <tr>
          <th>Ville</th>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stade of stades">
          <td>{{ stade.ville }}</td>
          <td>{{ stade.nom }}</td>
          <td class="actions">
            <div class="btn-group">
              <button class="btn btn-info"><i class="pi pi-eye"></i></button>
              <button class="btn btn-warning"><i class="pi pi-pencil"></i></button>
              <button class="btn btn-danger"><i class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="table-info">Total : {{ stades.length }} stades</div>
</div>
