<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>

<div class="stades-container">
  <!-- Header -->
  <div class="header">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <h1>Stades</h1>
    <button class="btn-primary" (click)="toggleForm()">
      <i class="pi pi-plus-circle mr-2"></i> Ajouter stade
    </button>
  </div>

  <!-- Formulaire intégré -->
  <p-dialog [(visible)]="showForm" [style]="{ width: '500px' }" [header]="isEditing ? 'Modifier le stade' : 'Ajouter un nouveau stade'" [modal]="true" [closable]="false">
    <ng-template #content>
      <form (ngSubmit)="enregistrerStade()" #stadeForm="ngForm" class="flex flex-col gap-6">
        <!-- Nom du stade -->
        <div>
          <label for="name" class="block font-bold mb-2">Nom du stade *</label>
          <input
            pInputText
            type="text"
            id="name"
            name="name"
            [(ngModel)]="newStade.name"
            required
            placeholder="Entrez le nom du stade"
            #nomInput="ngModel"
            class="w-full"
          />
          <small class="text-red-500" *ngIf="nomInput.invalid && nomInput.touched">Le nom du stade est requis.</small>
        </div>

        <!-- Ville associée -->
        <div *ngIf="!isEditing">
          <label for="ville" class="block font-bold mb-2">Ville *</label>
          <p-select
            id="ville"
            name="ville"
            [options]="villes"
            optionLabel="name"
            optionValue="id"
            [(ngModel)]="newStade.city_id"
            placeholder="Sélectionnez une ville"
            required
            [showClear]="true"
            class="w-full"
            appendTo="body"
          ></p-select>
        </div>
      </form>
    </ng-template>

    <ng-template #footer>
      <div class="flex justify-end gap-2">
        <p-button
          label="Annuler"
          icon="pi pi-times"
          class="p-button-text"
          (click)="annulerFormulaire()"
        />
        <p-button
          [label]="isEditing ? 'Modifier' : 'Enregistrer'"
          icon="pi pi-check"
          type="submit"
          form="stadeForm"
          (click)="enregistrerStade()"
        />
      </div>
    </ng-template>
  </p-dialog>

  <!-- Search -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchTerm"
      placeholder="Rechercher par nom de stade..."
    >
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Chargement des stades...
  </div>

  <!-- Table -->
  <div *ngIf="!loading && filteredStades.length > 0" class="table-container">
    <table class="stades-table">
      <thead>
        <tr>
          <th>Nom du Stade</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stade of filteredStades">
          <td class="stade-nom">{{ stade.name }}</td>

          <td class="actions">
            <div class="btn-group">
              <button class="btn btn-warning" (click)="editStade(stade)"><i class="pi pi-pencil"></i></button>
              <button class="btn btn-danger" (click)="deleteStade(stade.id)"><i class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No results -->
  <div *ngIf="!loading && filteredStades.length === 0" class="no-results">
    <div class="icon">🔍</div>
    <p>Aucun stade trouvé pour "{{ searchTerm }}"</p>
  </div>
</div>
