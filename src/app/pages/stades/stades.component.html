<div class="stades-container">
  <div class="header">
    <h1>Gestion des Stades</h1>
    <button class="btn-primary" (click)="toggleForm()">
      <i class="pi pi-plus-circle mr-2"></i> Ajouter Stade
    </button>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Rechercher un stade..." />
  </div>

  <!-- Formulaire déroulant -->
  <div *ngIf="showForm" class="form-container bg-[#2d3436] p-6 rounded-xl border border-[#34495e] mb-6">
    <h2 class="text-white text-xl font-semibold mb-4">Ajouter un nouveau stade</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <select [(ngModel)]="newStade.ville" class="search-input">
        <option value="" disabled selected>Sélectionner une ville</option>
        <option *ngFor="let ville of villes" [value]="ville">{{ ville }}</option>
      </select>
      <input [(ngModel)]="newStade.nom" placeholder="Nom du stade" class="search-input" />
    </div>
    <div class="mt-4 flex justify-end gap-4">
      <button (click)="toggleForm()" class="btn btn-warning" title="Annuler l'ajout">
        <i class="pi pi-times mr-2"></i> Annuler
      </button>
      <button (click)="enregistrerStade()" class="btn btn-primary" title="Enregistrer le stade">
        <i class="pi pi-check-circle mr-2"></i> Enregistrer
      </button>
    </div>
  </div>

  <!-- Liste des stades -->
  <div class="table-container">
    <table class="stades-table">
      <thead>
        <tr>
          <th>Ville</th>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stade of stades">
          <td>{{ stade.ville }}</td>
          <td>{{ stade.nom }}</td>
          <td class="actions">
            <div class="btn-group">
              <button class="btn btn-info" title="Voir le stade"><i class="pi pi-eye"></i></button>
              <button class="btn btn-warning" title="Modifier le stade"><i class="pi pi-pencil"></i></button>
              <button class="btn btn-danger" title="Supprimer le stade"><i class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="table-info">Total : {{ stades.length }} stades</div>
</div>
