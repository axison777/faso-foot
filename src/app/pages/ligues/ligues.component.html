<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>

<div class="ligues-container">
  <!-- Header -->
  <div class="header">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <h1>Ligues</h1>
    <button class="btn-primary" (click)="toggleForm()">
      <i class="pi pi-plus-circle mr-2"></i> Ajouter ligue
    </button>
  </div>


  <p-dialog [(visible)]="showForm" [style]="{ width: '500px' }" [header]="isEditing ? 'Modifier le ligue' : 'Ajouter un nouveau ligue'" [modal]="true" [closable]="false">
    <ng-template #content>
<form [formGroup]="leagueForm" (ngSubmit)="saveLeague()" class="flex flex-col gap-6">


    <div>
    <label for="name" class="block font-bold mb-2">Nom <span class="text-red-500">*</span></label>
    <input
      pInputText
      type="text"
      id="name"
      formControlName="name"
      placeholder="Entrez le nom de la ligue"
      class="w-full"
    />
    <small class="text-red-500" *ngIf="leagueForm.get('name')?.invalid && leagueForm.get('name')?.touched">
      Le nom  est requis.
    </small>
  </div>


    <div>
    <label for="team_count" class="block font-bold mb-2">Nombre d'√©quipes <span class="text-red-500">*</span></label>
    <p-inputnumber
      type="text"
      id="team_count"
      formControlName="team_count"
      placeholder="Entrez le nombre d'√©quipes de la ligue"
      class="w-full"
    />
    <small class="text-red-500" *ngIf="leagueForm.get('team_count')?.invalid && leagueForm.get('team_count')?.touched">
      Le nombre de joueurs  est requis.
    </small>
  </div>

 <div>
  <label for="logo" class="block font-bold mb-2">Logo <span class="text-red-500">*</span></label>

  <!-- Affichage image actuelle (√©dition) -->
  <div *ngIf="isEditing && currentLogo" class="mb-2">
    <p class="text-gray-600 text-sm mb-1">Logo actuel :</p>
    <img [src]="currentLogo" alt="Logo actuel" class="w-24 h-24 object-cover rounded shadow" />
  </div>

  <!-- Upload image -->
  <p-fileupload
    #fileUploader
    name="logo"
    [customUpload]="true"
    [auto]="false"
    accept="image/*"
    maxFileSize="1000000"
    chooseLabel="Choisir un fichier"
    chooseIcon="pi pi-upload"
    (onSelect)="onFileSelect($event)"
    [showUploadButton]="false"
    [showCancelButton]="false"
    [mode]="'advanced'"

  >
     <ng-template #empty>
        <div>Glisser le fichier ici</div>
    </ng-template>
  </p-fileupload>

  <small class="text-red-500" *ngIf="leagueForm.get('logo')?.invalid && leagueForm.get('logo')?.touched">
    Le logo est requis.
  </small>
</div>





</form>

    </ng-template>

    <ng-template #footer>
      <div class="flex justify-end gap-2">
        <p-button
          label="Annuler"
          icon="pi pi-times"
          [raised]="true"
          severity="secondary"
          (click)="toggleForm()"
        />
        <p-button
        [loading]="loading"
        [raised]="true"
          [label]="isEditing ? 'Modifier' : 'Enregistrer'"
          icon="pi pi-check"
          type="submit"
          form="ligueForm"
          (click)="saveLeague()"
        />
      </div>
    </ng-template>
  </p-dialog>

  <!-- Search -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchTerm"
      placeholder="Rechercher par nom de ligue..."
    >
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Chargement des ligues...
  </div>

  <!-- Table -->
  <div *ngIf="!loading && filteredLeagues.length > 0" class="table-container">
    <table class="ligues-table">
      <thead>
        <tr>
          <th>Nom de la ligue</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let league of filteredLeagues">
          <td class="ligue-nom">{{ league.name }}</td>

          <td class="actions">
            <div class="btn-group">
              <p-button severity="warn" icon="pi pi-pencil"  (click)="editLeague(league)"/>
              <button class="btn btn-danger" (click)="deleteLeague(league.id!)"><i class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No results -->
  <div *ngIf="!loading && filteredLeagues.length === 0 && searchTerm && leagues.length > 0" class="no-results">
    <div class="icon">üîç</div>
    <p>Aucun ligue trouv√© pour "{{ searchTerm }}"</p>
  </div>
</div>
