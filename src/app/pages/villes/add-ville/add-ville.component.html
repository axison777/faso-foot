<div class="add-ville-container">
  <h2>Ajouter une nouvelle ville</h2>

  <form (ngSubmit)="saveVille()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="number" id="id" [(ngModel)]="newVille.id" name="id" required />
    </div>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="newVille.nom" name="nom" required />
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-success">
        <i class="pi pi-save"></i> Enregistrer
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        <i class="pi pi-times"></i> Annuler
      </button>
    </div>
  </form>
</div>
