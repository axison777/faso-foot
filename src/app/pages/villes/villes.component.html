<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<div class="villes-container">
  <!-- Header -->
  <div class="header">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <h1>Villes</h1>
    <button class="btn-primary" (click)="toggleForm()">
      <i class="pi pi-plus-circle mr-2"></i> Ajouter ville
    </button>
  </div>

  <!-- Formulaire int√©gr√© -->
    <p-dialog [(visible)]="showForm" [style]="{ width: '500px' }" [header]="isEditing ? 'Modifier la ville' : 'Ajouter une nouvelle ville'" [modal]="true" [closable]="false">
    <ng-template #content>
        <form (ngSubmit)="enregistrerVille()" #villeForm="ngForm" class="flex flex-col gap-6">

        <div>
            <label for="name" class="block font-bold mb-2">Nom de la ville *</label>
            <input
            pInputText
            type="text"
            id="name"
            name="name"
            [(ngModel)]="newVille.name"
            required
            placeholder="Entrez le nom de la ville"
            #nomInput="ngModel"
            class="w-full"
            />
            <small class="text-red-500" *ngIf="nomInput.invalid && nomInput.touched">Le nom de la ville est requis.</small>
        </div>

        </form>
    </ng-template>

    <ng-template #footer>
        <div class="flex justify-end gap-2">
        <p-button
            label="Annuler"
            icon="pi pi-times"
            class="p-button-text"
            (click)="annulerFormulaire()"
        />
        <p-button
            [label]="isEditing ? 'Modifier' : 'Enregistrer'"
            icon="pi pi-check"
            type="submit"
            form="villeForm"
            (click)="enregistrerVille()"
        />
        </div>
    </ng-template>
    </p-dialog>


  <!-- Search -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchTerm"
      placeholder="Rechercher par nom de ville..."
    >
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Chargement des villes...
  </div>

  <!-- Table -->
  <div *ngIf="!loading && filteredVilles.length > 0" class="table-container">
    <table class="villes-table">
      <thead>
        <tr>
          <th>Nom de la Ville</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ville of filteredVilles">
          <td class="ville-nom">{{ ville.name }}</td>
          <td class="actions">
            <div class="btn-group">
              <!-- <button class="btn btn-info"><i class="pi pi-eye"></i></button> -->
              <button class="btn btn-warning" (click)="editVille(ville)"><i class="pi pi-pencil"></i></button>
              <button class="btn btn-danger" (click)="deleteVille(ville.id)"><i class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

   <!--  <div class="table-info">
      {{ filteredVilles.length }} ville(s) affich√©e(s) sur {{ villes.length }} au total
    </div> -->
  </div>

  <!-- No results -->
  <div *ngIf="!loading && filteredVilles.length === 0" class="no-results">
    <div class="icon">üîç</div>
    <p>Aucune ville trouv√©e pour "{{ searchTerm }}"</p>
  </div>
</div>
