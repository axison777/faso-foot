<div class="page-wrapper">

  <div class="bg-green-top">
      <div class="layout-header">
    <div class="layout-header-line1">LIGUE 1</div>
    <div class="layout-header-line2">Calendrier des matchs</div>
    <div class="layout-header-line3">Saison 2025â€“2026</div>
  </div>
  </div>

  <div class="bg-white-band"></div>

  <div class="page-content">
    <div class="main-card">

      <!-- TON CONTENU -->
      <div class="flex justify-center gap-4 mb-6">
        <button
          *ngFor="let phase of phases; let i = index"
          pButton
          style="font-weight: 700; font-size: 20px"
          [class.active-phase]="selectedPhaseIndex === i"
          [class.inactive-phase]="selectedPhaseIndex !== i"
          (click)="selectedPhaseIndex = i"
        >
          {{ phase.name }} ({{ phase.start | date: 'dd/MM/yyyy' }} au {{ phase.end | date: 'dd/MM/yyyy' }})
        </button>
      </div>

      <div *ngIf="phases[selectedPhaseIndex] as phase">
        <p-carousel
          [value]="phase.matchdays"
          [numVisible]="3"
          [numScroll]="3"
          [circular]="true"
          [responsiveOptions]="[
            { breakpoint: '1024px', numVisible: 2, numScroll: 2 },
            { breakpoint: '600px', numVisible: 1, numScroll: 1 }
          ]"
          class="custom-carousel"
        >
          <ng-template pTemplate="item" let-day>
            <div class="saison bg-white  p-4 mx-2 min-h-[300px]">
              <span class="text-lg font-semibold text-green-700  text-center match-day-title">
                {{ day.label }}
              </span>
              <div class="divide-y divide-gray-200 px-7 py-4 match-day-content" >
                <div *ngFor="let match of day.matches" class="py-2">
                  <div class="flex justify-between font-medium text-gray-700">
                    <span>{{ match.team1 }} <strong>VS</strong> {{ match.team2 }}</span>
                    <span>{{ match.time }}</span>
                  </div>
                  <div class="text-gray-500 text-sm">{{ match.stadium }}</div>
                  <div class="text-gray-400 text-xs">{{ match.date | date: 'fullDate' }}</div>
                </div>
              </div>
            </div>
          </ng-template>
        </p-carousel>


      </div>

    </div>
      <div class="flex justify-center gap-4 mt-6">
          <button class="btn-pdf">Exporter en format PDF</button>
          <button class="btn-excel">Exporter en format Excel</button>
        </div>
  </div>
</div>
