<div class="p-6">
  <p-card styleClass="px-10 pt-5">
    <p-stepper [value]="1" class="form-stepper" >
      <p-step-list>
        <p-step [value]="1">Ligue et dates</p-step>
        <p-step [value]="2">Équipes</p-step>
        <p-step [value]="3">Stades</p-step>
        <p-step [value]="4">Contraintes</p-step>
        <p-step [value]="5">Derbies</p-step>
      </p-step-list>
      <hr>
      <p-step-panels >
        <!-- Step 1 -->
        <p-step-panel [value]="1" >
          <ng-template #content let-activateCallback="activateCallback">
            <form [formGroup]="step1Form" class="flex flex-col gap-6">
                <div class="flex flex-col md:flex-row gap-4 w-full items-end">
  <!-- Ligue -->
  <div class="w-full md:w-1/3">
    <label class="font-bold block mb-1">Ligue</label>
    <p-select
      formControlName="league_id"
      [options]="leagues"
      optionLabel="name"
      optionValue="id"
      placeholder="Sélectionner une ligue"
      class="w-full"
    />
  </div>

  <!-- Date de début -->
  <div class="w-full md:w-1/3">
    <label class="font-bold block mb-1">Date de début</label>
    <p-datepicker
      formControlName="start_date"
      showIcon
      dateFormat="dd/mm/yy"
      class="w-full"
      [style]="{ 'width': '100%' }"
    />
  </div>

  <!-- Date de fin -->
  <div class="w-full md:w-1/3">
    <label class="font-bold block mb-1">Date de fin</label>
    <p-datepicker
    [style]="{ 'width': '100%' }"
      formControlName="end_date"
      showIcon
      dateFormat="dd/mm/yy"
      class="w-full"
    />
  </div>
</div>

            </form>
            <div class="flex justify-end pt-6">
              <p-button label="Suivant" icon="pi pi-arrow-right" iconPos="right" size="large" (onClick)="activateCallback(2)" />
            </div>
          </ng-template>
        </p-step-panel>

        <!-- Step 2 -->
        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
<form [formGroup]="step2Form" class="flex flex-col gap-6">
  <!-- Barre de recherche -->
  <div>
    <label class="font-bold block mb-1">Rechercher une équipe</label>
    <input
      pInputText
      type="text"
      [formControl]="searchControl"
      placeholder="Nom ou abréviation "
      class="w-full"
    />
  </div>

  <!-- Grille des cartes -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <ng-container *ngIf="searchControl.value">
            <div *ngFor="let team of filteredTeams(); let i = index; trackBy: trackByTeamId"
         class="relative border rounded-lg p-4 shadow-sm flex flex-col items-center gap-2"
         [ngClass]="{ 'ring-2 ring-primary-500': teamSelectionControls[i].value }">

      <p-checkbox
        binary="true"
        [formControl]="teamSelectionControls[i]"
        class="absolute top-2 left-2"
        [id]="'team-' + team.id"
      />

      <img [src]="team.logo" alt="Logo" class="w-12 h-12 object-contain" />
      <div class="text-sm font-semibold">{{ team.abbreviation }}</div>
      <div class="text-xs text-gray-500 text-center">{{ team.name }}</div>
    </div>
    </ng-container>

  </div>

  <!-- Équipes sélectionnées -->
  <div *ngIf="selectedTeamObjects.length" class="mt-4">
    <label class="font-bold block mb-2">Équipes sélectionnées ({{ selectedTeamObjects.length }})</label>
    <div class="flex flex-wrap gap-2">


            <div *ngFor="let team of selectedTeamObjects" class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full">
         <img [src]="team.logo" alt="Logo" class="w-10 object-contain" />
                <span class="text-md font-bold">{{ team.abbreviation }}</span>
        <button
          pButton
          icon="pi pi-times"
          class="p-button-rounded p-button-md p-button-text p-button-danger"
          (click)="uncheckTeam(team.id)"
          type="button"
        ></button>
      </div>
    </div>
  </div>
</form>


            <div class="form-nav pt-6">
              <p-button label="Précédent" icon="pi pi-arrow-left" severity="secondary" size="large" (onClick)="activateCallback(1)" />
              <p-button  label="Suivant" icon="pi pi-arrow-right" iconPos="right" size="large" (onClick)="activateCallback(3)" />
            </div>
          </ng-template>
        </p-step-panel>

        <!-- Step 3 -->
        <p-step-panel [value]="3">
          <ng-template #content let-activateCallback="activateCallback">
           <form [formGroup]="step3Form" class="flex flex-col gap-6">
  <!-- Sélection des stades via un multiselect -->
  <div>
    <label class="font-bold block mb-1">Sélectionner les stades</label>
    <p-multiSelect
      [options]="stadiums"
      optionLabel="name"
      optionValue="id"
      [maxSelectedLabels]="0"
      sea
      formControlName="selected_stadiums"
    (onChange)="change()"
      placeholder="Choisir les stades"
      class="w-full"
    />
  </div>

  <!-- Stades sélectionnés (chips personnalisés) -->
  <div *ngIf="selectedStadiumObjects.length" class="mt-4">
    <label class="font-bold block mb-2">Stades sélectionnés ({{ selectedStadiumObjects.length }})</label>
    <div class="flex flex-wrap gap-2">
      <div *ngFor="let stadium of selectedStadiumObjects" class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full">
        <span class="text-md font-bold">{{ stadium.name }}</span>
        <button
          pButton
          icon="pi pi-times"
          class="p-button-rounded p-button-md p-button-text p-button-danger"
          (click)="removeStadium(stadium.id)"
          type="button"
        ></button>
      </div>
    </div>
  </div>
</form>


            <div class="form-nav pt-6">
              <p-button size="large" label="Précédent" icon="pi pi-arrow-left" severity="secondary" (onClick)="activateCallback(2)" />
              <p-button size="large" label="Suivant" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(4)" />
            </div>
          </ng-template>
        </p-step-panel>

        <!-- Step 4 -->
        <p-step-panel [value]="4">
          <ng-template #content let-activateCallback="activateCallback">
            <form [formGroup]="step4Form" class="flex flex-col gap-6">
<!--               <p-panel header="Contraintes de calendrier" toggleable [collapsed]="false"> -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="font-bold block mb-1">Heure de début des matchs</label>
                    <p-datepicker formControlName="match_start_time" class="w-full" [style]="{ 'width': '100%' }"  [timeOnly]="true" />
                  </div>
                  <div>
                    <label class="font-bold block mb-1">Intervalle minimum entre deux matchs (en heures)</label>
                    <p-inputNumber formControlName="min_hours_between_team_matches" class="w-full" />
                  </div>
                  <div>
                    <label class="font-bold block mb-1">Intervalle minimum entre deux phases (en jours)</label>
                    <p-inputNumber formControlName="min_days_between_phases" class="w-full" />
                  </div>

                  <div class="col-span-2">
                    <label class="font-bold block mb-1">Jours de match autorisés</label>
                    <p-multiSelect formControlName="allowed_match_days" [options]="allowedDaysOptions"   optionLabel="label"
                    optionValue="value" display="chip"  class="w-full"
                    selectedItemsLabel="{0} jour(s) autorisés" [maxSelectedLabels]='8'
                    />
                  </div>

                </div>
<p-card styleClass="w-full shadow-sm rounded-md border border-gray-200 p-1">

  <div class="flex flex-col md:flex-col justify-between items-start md:items-center mb-4 gap-3">
    <label class="font-bold ">Dates reservées</label>


    <div class="mt-1 flex flex-col md:flex-row items-start md:items-center gap-3 w-full md:w-auto">
      <p-datepicker
        [showIcon]="true"
        [formControl]="skipDateControl"
        [placeholder]="'Choisir une date...'"
        inputClass="w-full md:w-64"

      ></p-datepicker>

      <p-button
        [raised]="true"
        severity="warn"
        label="Ajouter"
        icon="pi pi-plus"
        (click)="addSkipDate()"

        styleClass="w-full md:w-auto"
      ></p-button>
    </div>

  </div>


<div formArrayName="skip_dates" class="flex flex-wrap gap-2">
  <div
    *ngFor="let control of skipDates.controls; let i = index"
    [formGroupName]="i"
    class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full"
  >
    <span class="text-md font-bold">
      {{ control.value.date | date: 'fullDate' }}
    </span>
    <button
      pButton
      icon="pi pi-times"
      class="p-button-rounded p-button-md p-button-text p-button-danger"
      (click)="removeSkipDate(i)"
      type="button"
    ></button>
  </div>
</div>

</p-card>

                             <p-card styleClass="w-full shadow-sm rounded-md border border-gray-200 p-1">
                <div class="flex flex-col justify-between items-center mb-1">
                    <label class="font-bold mb-2">Répartition des matchs par ville</label>
                    <p-button styleClass="mt-2" [raised]="true" severity="warn" label="Ajouter une ville" icon="pi pi-plus"  (click)="addCity()"   />
                </div>
                <div formArrayName="cities" class="flex flex-col gap-3 mt-2">
<div
  *ngFor="let city of cities.controls; let i = index"
  [formGroupName]="i"
  styleClass="w-full mb-4 shadow-sm rounded-lg border border-gray-200"
>
  <div class="flex justify-center p-4 gap-4 flex-wrap ml-8">
    <div class="flex flex-col md:flex-row items-end justify-center gap-4 w-full">
  <!-- Sélecteur de ville -->
  <div class="w-full md:w-1/4">
    <label class="font-bold block mb-1">Ville</label>
    <p-select
      [options]="cityList"
      optionLabel="name"
      optionValue="id"
      formControlName="id"
      placeholder="Ville"
      class="w-full"
    ></p-select>
  </div>

  <!-- Nombre de matchs -->
  <div class="w-full md:w-1/4">
    <label class="font-bold block mb-1">Nombre minimum de matchs</label>
    <p-inputnumber
      formControlName="min"

      class="w-full"
    ></p-inputnumber>
  </div>

  <!-- Bouton de suppression -->
  <div class="w-full md:w-auto flex justify-center md:justify-start">
    <button
      pButton
      icon="pi pi-trash"
      (click)="removeCity(i)"
      class="p-button-rounded p-button-text p-button-danger w-full md:w-auto"
      type="button"
    ></button>
  </div>
</div>

  </div>
</div>

    </div>

                </p-card>
<!--               </p-panel> -->


            </form>
            <div class="form-nav pt-6">
              <p-button size="large" label="Précédent" icon="pi pi-arrow-left" severity="secondary" (onClick)="activateCallback(3)" />
              <p-button size="large" label="Suivant" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(5)" />
            </div>
          </ng-template>
        </p-step-panel>

        <!-- Step 5 -->
        <p-step-panel [value]="5">
          <ng-template #content let-activateCallback="activateCallback">
            <form [formGroup]="step5Form" class="flex flex-col gap-6">

              <div formArrayName="derbies" class="flex flex-col gap-4">
                  <p-button label="Ajouter un derby" icon="pi pi-plus" (click)="addDerby()" severity="warn" class="self-end" />
                <p-card *ngFor="let derby of derbies.controls; let i = index" [formGroupName]="i" class="p-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 rounded-lg">
  <!-- Équipes -->
  <div class="col-span-1 md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block font-bold mb-1">Équipe 1</label>
      <p-select
        formControlName="team_one_id"
        [options]="teams"
        optionLabel="name"
        optionValue="id"
        placeholder="Sélectionnez l'équipe 1"
        class="w-full"
      />
    </div>
    <div>
      <label class="block font-bold mb-1">Équipe 2</label>
      <p-select
        formControlName="team_two_id"
        [options]="teams"
        optionLabel="name"
        optionValue="id"
        placeholder="Sélectionnez l'équipe 2"
        class="w-full"
      />
    </div>
  </div>

  <!-- Aller : Date + Stade -->
  <div class="col-span-1 md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block font-bold mb-1">Date aller</label>
      <p-datepicker
         [style]="{ 'width': '100%' }"
        formControlName="first_leg_date"
        placeholder="Choisir la date du match  aller"
        showIcon
        class="w-full"
        dateFormat="dd/mm/yy"
      />
    </div>
    <div>
      <label class="block font-bold mb-1">Stade aller</label>
      <p-select
        formControlName="first_leg_stadium_id"
        [options]="stadiums"
        optionLabel="name"
        optionValue="id"
        placeholder="Sélectionnez le stade du match aller"
        class="w-full"
      />
    </div>
  </div>

  <!-- Retour : Date + Stade -->
  <div class="col-span-1 md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block font-bold mb-1">Date retour</label>
      <p-datepicker
         [style]="{ 'width': '100%' }"
        formControlName="second_leg_date"
        placeholder="Choisir la date du match retour"
        showIcon
        class="w-full"
        dateFormat="dd/mm/yy"
      />
    </div>
    <div>
      <label class="block font-bold mb-1">Stade du match retour</label>
      <p-select
        formControlName="second_leg_stadium_id"
        [options]="stadiums"
        optionLabel="name"
        optionValue="id"
        placeholder="Sélectionnez le stade du match retour"
        class="w-full"
      />
    </div>
  </div>

  <!-- Bouton supprimer -->
  <div class="col-span-1 md:col-span-3 text-right mt-2">
    <p-button
      icon="pi pi-trash"
      severity="danger"

      [raised]="true"
      (click)="removeDerby(i)"
      label="Supprimer le derby"
    />
  </div>
</div>


                </p-card>
              </div>

            </form>
            <div class="form-nav">
              <p-button size="large" label="Précédent" icon="pi pi-arrow-left" severity="secondary" (onClick)="activateCallback(4)" />
              <p-button size="large" label="Valider" icon="pi pi-check" severity="primary" (click)="submitForm()" />
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-panels>
    </p-stepper>
  </p-card>
</div>
