<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
<div class="equipes-container">
  <!-- Header -->
  <div class="header">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <h1>Equipes</h1>
    <button class="btn-primary" (click)="toggleForm()">
      <i class="pi pi-plus-circle mr-2"></i> Ajouter equipe
    </button>
  </div>

  <!-- Formulaire intégré -->
<p-dialog [(visible)]="showForm" [style]="{ width: '500px' }" [header]="isEditing ? 'Modifier la equipe' : 'Ajouter une nouvelle equipe'" [modal]="true" [closable]="false">
  <ng-template #content>
    <form (ngSubmit)="enregistrerEquipe()" #equipeForm="ngForm" class="flex flex-col gap-6">

      <div>
        <label for="name" class="block font-bold mb-2">Nom de l'equipe *</label>
        <input
          pInputText
          type="text"
          id="name"
          name="name"
          [(ngModel)]="newEquipe.name"
          required
          placeholder="Entrez le nom de l'equipe"
          #nomInput="ngModel"
          class="w-full"
        />
        <small class="text-red-500" *ngIf="nomInput.invalid && nomInput.touched">Le nom de l'equipe est requis.</small>
      </div>

    </form>
  </ng-template>

  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button
        label="Annuler"
        icon="pi pi-times"
        class="p-button-text"
        (click)="annulerFormulaire()"
      />
      <p-button
        [label]="isEditing ? 'Modifier' : 'Enregistrer'"
        icon="pi pi-check"
        type="submit"
        form="equipeForm"
        (click)="enregistrerEquipe()"
      />
    </div>
  </ng-template>
</p-dialog>


  <!-- Search -->
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchTerm"
      placeholder="Rechercher par nom de l'équipe..."
    >
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Chargement des equipes...
  </div>

  <!-- Table -->
  <div *ngIf="!loading && filteredEquipes.length > 0" class="table-container">
    <table class="equipes-table">
      <thead>
        <tr>
          <th>Nom de l'équipe</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipe of filteredEquipes">
          <td class="equipe-nom">{{ equipe.name }}</td>
          <td class="actions">
            <div class="btn-group">
              <!-- <button class="btn btn-info"><i class="pi pi-eye"></i></button> -->
              <button class="btn btn-warning" (click)="editEquipe(equipe)"><i class="pi pi-pencil"></i></button>
              <button class="btn btn-danger" (click)="deleteEquipe(equipe.id)"><i class="pi pi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

   <!--  <div class="table-info">
      {{ filteredEquipes.length }} equipe(s) affichée(s) sur {{ equipes.length }} au total
    </div> -->
  </div>

  <!-- No results -->
  <div *ngIf="!loading && filteredEquipes.length === 0" class="no-results">
    <div class="icon">🔍</div>
    <p>Aucune equipe trouvée pour "{{ searchTerm }}"</p>
  </div>
</div>
